name: Build and Push to Docker Hub

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/demoitil:latest

  deploy:
    needs: build-and-push
    runs-on: self-hosted

    steps:
      - name: Descargar la nueva imagen
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/demoitil:latest

      - name: Detener y eliminar contenedores previos
        run: docker-compose down || true

      - name: Levantar con docker-compose
        run: docker-compose up -d
